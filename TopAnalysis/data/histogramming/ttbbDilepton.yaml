## Histogramming for ttbb dilepton analysis

commonRun2016:
    weight: 1

commonMC2016:
    weight: "puWeight*BtagWeight"

steps:
    - name: "S1"
      cut: "CutStep >= 1"
      hists: ["nPV",
              "Lepton1_pt", "Lepton1_eta", "Lepton1_phi",
              "Lepton2_pt", "Lepton2_eta", "Lepton2_phi",
              "Z_pt", "Z_mass",]
    - name: "S2"
      cut: "CutStep >= 2"
      hists: ["nPV",
              "Lepton1_pt", "Lepton1_eta", "Lepton1_phi",
              "Lepton2_pt", "Lepton2_eta", "Lepton2_phi",
              "Z_pt", "Z_mass",
              "nJet", "nBjet",
              "MET_pt", "MET_phi",]
    - name: "S3"
      cut: "CutStep >= 3"
      hists: ["nPV",  
              "Lepton1_pt", "Lepton2_pt",
              "Z_pt", "Z_mass",
              "nJet", "nBjet",
              "MET_pt", "MET_phi",]

hists:
    Lepton1_pt:
        title: "Lepton1_pt;Leading lepton p_{T} (GeV);Events"
        bins:
            nbins: 50
            xmin: 0
            xmax: 300
    Lepton1_eta:
        title: "Lepton1_eta;Leading lepton #eta;Events"
        bins:
            nbins: 50
            xmin: -2.5
            xmax: 2.5
    Lepton1_phi:
        title: "Lepton1_phi;Leading lepton #phi (radian);Events"
        bins:
            nbins: 50
            xmin: -3.1415922
            xmax:  3.1415922

    Lepton2_pt:
        title: "Lepton2_pt;2nd leading lepton p_{T} (GeV);Events"
        bins:
            nbins: 50
            xmin: 0
            xmax: 300
    Lepton2_eta:
        title: "Lepton2_eta;2nd leading lepton #eta;Events"
        bins:
            nbins: 50
            xmin: -2.5
            xmax: 2.5
    Lepton2_phi:
        title: "Lepton2_phi;2nd leading lepton #phi (radian);Events"
        bins:
            nbins: 50
            xmin: -3.1415922
            xmax:  3.1415922

    Z_pt:
        title: "Z_pt;Z p_{T} (GeV);Events"
        bins:
            nbins: 50
            xmin: 0
            xmax: 300
    Z_eta:
        title: "Z_eta;Z #eta;Events"
        bins:
            nbins: 50
            xmin: -2.5
            xmax: 2.5
    Z_phi:
        title: "Z_phi;Z #phi (radian);Events"
        bins:
            nbins: 50
            xmin: -3.1415922
            xmax:  3.1415922
    Z_mass:
        title: "Z_mass;Z mass (GeV);Events"
        bins:
            nbins: 100
            xmin: 0
            xmax: 300

    MET_pt:
        title: "MET;Missing transverse momentum (GeV);Events"
        bins: 
            nbins: 100
            xmin: 0
            xmax: 200
    MET_phi:
        title: "MET_phi;MET #phi (radian);Events"
        bins: 
            nbins: 100
            xmin: -3.1415922
            xmax:  3.1415922

    nJet:
        title: "nGoodJet;Jet multiplicity;Events"
        bins: [0,1,2,3,4,5,6,7,8]
        expr: "nGoodJet"
    nBjet:
        title: "nBjet;Bjet multiplicity;Events"
        bins: [0,1,2,3,4,5,6,7,8]

    nPV:
        title: "nPV;Vertex multiplicity;Events"
        expr: "PV_npvsGood"
        bins:
            nbins: 100
            xmin: 0
            xmax: 100

